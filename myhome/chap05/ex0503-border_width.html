<!DOCTYPE html>
<html>
    <head>
        <style>
            p.thick {
                border-style: solid;
                border-width: thick;
            }

            p.medium {
                border-style: solid;
                border-width: medium;
            }

            p.thin {
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <p class="thick">경계선이 thick으로 설정되었음</p>
        <p class="medium">경계선이 medium으로 설정되었음</p>
        <p class="thin">경계선이 1px으로 설정되었음</p>
    </body>
    <p>
        동국대학교 경주캠퍼스 컴퓨터공학과 2022211736 길민준 날짜: 2022.04.14
    </p>
</html>
