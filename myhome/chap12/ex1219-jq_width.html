<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 70px;
                height: 50px;
                float: left;
                margin: 5px;
                background: red;
            }
            .next {     background: blue;   }
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>
    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <script>
            $(document).ready(function () {
                var modWidth = 50;
                $("div").click(function () {
                    $(this).width(modWidth).addClass("next");
                    modWidth -= 8;
                });
            });
        </script>
    </body>
    <p>
        동국대학교 경주캠퍼스 컴퓨터공학과 2022211736 길민준 날짜: 2022.05.17
    </p>
</html>
