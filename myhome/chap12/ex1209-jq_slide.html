<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js">
        </script>
        <script>
            $(document).ready(function () {
                $("#slideDown").click(function () {
                    $("#dog").slideDown("slow");
                });
                $("#slideUp").click(function () {
                    $("#dog").slideUp("slow");
                });
            });
        </script>
    </head>
    <body>
        <button id="slideDown">slideDown()</button>
        <button id="slideUp">slideUp()</button><br />
        <img id="dog" src="https://cdn.pixabay.com/photo/2016/10/10/14/13/dog-1728494__340.png"
        alt="" width="120" height="100" style="display: none; position: relative;" />
    </body>
    <p>
        img id="dog" src="https://cdn.pixabay.com/photo/2016/10/10/14/13/dog-1728494__340.png"
    </p>
    <p>
        동국대학교 경주캠퍼스 컴퓨터공학과 2022211736 길민준 날짜: 2022.05.17
    </p>
</html>
