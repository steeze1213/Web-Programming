<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js">
        </script>
        <script>
            $(document).ready(function () {
                $("#text").click(function () {
                    alert($("#target").text());
                });
                $("#html").click(function () {
                    alert($("#target").html());
                });
            });
        </script>
    </head>
    <body>
        <p id="target">이것은 <strong>하나의</strong> 단락입니다.</p>
        <button id="text">text()</button>
        <button id="html">html()</button>
    </body>
    <p>
        동국대학교 경주캠퍼스 컴퓨터공학과 2022211736 길민준 날짜: 2022.05.17
    </p>
</html>
