<!DOCTYPE html>
<html>

        <script>
            function greeting(name, position) {
                alert(name + " " + position + "님을 환영합니다.");
            }
        </script>
    </head>

    <body>
        <button onclick="greeting('steezer', '회원')">눌러보세요!</button>
    </body>
    <p>
        수정 부분: button onclick="greeting('steezer', '회원')" 눌러보세요! /button
    </p>
